<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delicious Eats Restaurant</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #eee;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #FFA500;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        /* Inline CSS */
        .menu {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
        }
        .menu th, .menu td {
            border: 1px solid #444;
            padding: 15px;
            text-align: left;
            color: #eee;
        }
        .menu th {
            background-color: #333;
        }
        .img-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        .contact-form {
            margin-bottom: 40px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1em;
            background-color: #333;
            color: #eee;
        }
        .contact-form textarea {
            height: 120px;
        }
        .contact-form input[type="submit"] {
            padding: 12px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #1a5276;
        }
        /* Additional Styles */
        .footer {
            text-align: center;
            background-color: #111;
            color: #aaa;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Delicious Eats</h1>
            <p>Experience the Best Flavors in Town</p>
        </div>

        <h2>Our Menu</h2>
        <table class="menu">
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Pasta</td>
                <td>Spaghetti with marinara sauce</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>Thin-crust pizza with assorted toppings</td>
                <td>$12</td>
            </tr>
            <!-- Add more menu items -->
        </table>

        <div class="img-container">
            <img src="images/restaurant.jpg" alt="Restaurant Image">
        </div>

        <h2>Contact Us</h2>
        <form class="contact-form" action="contact.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Delicious Eats Restaurant. All rights reserved.</p>
    </div>
</body>
</html>
